<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formularios (fieldset,legend, label, textarea)</title>
</head>
<body>
	<h1>fieldset,legend, label, textarea</h1>
	<hr>
	<form action="" method="post">
	<fieldset>
	<h2>Area De Texto</h2>
	<label for="comentario" ></label>
	<textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
	</fieldset>
	</form>
</body>
</html>
